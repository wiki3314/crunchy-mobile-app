apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'com.yqritc' &&
            details.requested.name == 'android-scalablevideoview') {
            details.useVersion '1.0.4'
        }
        // Force androidx.core to use compatible version with Gradle 8.1.1
        if (details.requested.group == 'androidx.core' &&
            (details.requested.name == 'core' || details.requested.name == 'core-ktx')) {
            details.useVersion '1.13.1'
        }
    }
}

react {
    // Default React Native config is fine
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.crunchy"
    defaultConfig {
        applicationId "com.crunchy"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('crunchy.keystore')
            storePassword 'Crunchy@123'
            keyAlias 'crunchy-alias'
            keyPassword 'Crunchy@123'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation("com.facebook.react:react-android")
    // implementation("com.facebook.react:flipper-integration")
    implementation platform('com.google.firebase:firebase-bom:30.1.0')
    implementation 'com.google.firebase:firebase-analytics'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Flipper dependencies for debug builds - Disabled due to conflicts
    // debugImplementation("com.facebook.flipper:flipper:0.125.0")
    // debugImplementation("com.facebook.flipper:flipper-network-plugin:0.125.0")
    // debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.125.0")

    // Fix for react-native-video dependency
    // implementation 'com.github.yqritc:Android-ScalableVideoView:1.0.4'
}

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
